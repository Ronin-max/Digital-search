<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root {
            height: 100%;
            font-size: 16px;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100%;
            background-color: #002935;
        }
        
        #container span {
            display: inline-block;
            width: 50px;
            height: 30px;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }
        
        #num {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 300px;
            margin-top: -150px;
            margin-left: -100px;
            text-align: center;
            line-height: 300px;
            font-size: 8em;
            color: #fff;
        }
        
        .item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 300px;
            margin-top: -150px;
            margin-left: -100px;
            transition: all 0.7s ease-in, opacity 0.7s ease-in 0.2s;
            text-align: center;
            line-height: 300px;
            font-size: 8em;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="num">
        1
    </div>
    <script src="./main.js"></script>
</body>

</html>
